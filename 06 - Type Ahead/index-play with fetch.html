<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<p>
  Just some play with fetch, always beater then jQuery - JSON ;)
</p>
<p id="target">
</p>
</body>


<script>
  let url = "https://api.apixu.com/v1/current.json?key=24e0a91e62cf47d89f5172455160112&q=50.0583805,19.92721";
  const target = document.getElementById("target");
  fetch(url)
    .then(response => response.json())
    .then(data => {
      target.innerHTML = `The weather in ${data.location.name} - ${data.location.country} is ${data.current.temp_c} degrees with wind of ${data.current.wind_kph} km/h`;
          console.log(data)
       });

</script>
</html>
